{% extends 'base.html' %}

{% block head_title %}
  Confirm Deletion
{% endblock %}

{% block content %}
  <div class="container my-5">
    <h2 class="text-center">Confirm Deletion</h2>
    <p class="text-center">Are you sure you want to delete this flower?</p>

    <div class="row justify-content-center">
      <div class="col-md-6">
        <dl class="row">
          <dt class="col-sm-4">Title:</dt>
          <dd class="col-sm-8">{{ object.title }}</dd>

          <!-- Include other fields you want to display -->

          <dt class="col-sm-4">Quantity:</dt>
          <dd class="col-sm-8">{{ object.available_quantity }}</dd>
        </dl>

        <form method="post" action="{% url 'delete_flower' object.id %}">
          {% csrf_token %}
          <div class="text-center">
            <button type="submit" class="btn btn-danger">Delete</button>
            <a href="{% url 'homepage' %}" class="btn btn-secondary">Cancel</a>
          </div>
        </form>
      </div>
    </div>
  </div>
{% endblock %}

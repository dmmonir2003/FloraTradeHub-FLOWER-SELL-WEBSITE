{% extends 'base.html' %}

{% block content %}
  <h2 class="text-center my-5">Update Flower Data</h2>

  <table class="table">
    <thead>
      <tr>
        <th scope="col">Image</th>
        <th scope="col">Flower Name</th>
        <th scope="col">Price</th>
        <th scope="col">Available Quantity</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
      <div>
        {% for flower in flowers %}
          <tr>
            <td class="p-2" scope="row">
              <img style="height:100px;" class="rounded" src="{{ flower.image_url }}" alt="" />
            </td>
            <td class="pt-5">{{ flower.title }}</td>
            <td class="pt-5">{{ flower.price }}</td>
            <td class="pt-5">{{ flower.available_quantity }}</td>
            <td class="pt-5">
              <a class="btn btn-danger" href="{% url 'update_flower' flower.id %}">Change Data</a>
              <a class="btn btn-danger" href="{% url 'delete_flower' flower.id %}">Delete</a>
            </td>
          </tr>
        {% endfor %}
      </div>
    </tbody>
  </table>
{% endblock %}
